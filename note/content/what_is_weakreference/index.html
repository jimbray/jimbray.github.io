<div class="header">
  <h1>什么是弱引用</h1>
  <h2></h2>
</div>
<div class="content">
  <p>弱引用（WeakReference）与强引用（日常提到的引用）相对，弱引用的特点是，在GC回收的时候会忽略掉弱引用，即就算有弱引用指向某对象，但只有该对象没有被强引用指向，该对象就会被GC回收掉。</p>
