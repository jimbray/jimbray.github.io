<h3 id="编辑ssh-配置文件">编辑ssh 配置文件</h3>

<pre><code class="language-bash">vi /etc/ssh/sshd_config
</code></pre>

<h3 id="修改关键配置">修改关键配置</h3>

<pre><code class="language-bash">PermitRootLogin no
</code></pre>

<h3 id="重启-ssh-服务">重启 ssh 服务</h3>

<pre><code class="language-bash">service /etc/init.d/ssh restart
</code></pre>
